<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<title>Parallax.js | Simple Example</title>

	<!-- Behavioral Meta Data -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<style>
		html { 
		  background: url(bg.jpg) no-repeat center center fixed; 
		  -webkit-background-size: cover;
		  -moz-background-size: cover;
		  -o-background-size: cover;
		  background-size: cover;
		}
		.container {
			width: 100%;
			position: relative;
			height: 1000px;
		}
		h1.giantmantext {
		    visibility: hidden;
		    margin: 0;
		    -webkit-transform: rotateZ(90deg);
		    transform: rotateZ(90deg);
		    transform-origin: top right;
		    -webkit-transform-origin: bottom left;
		    font-size: 140px;
		    line-height: 1em;
		    font-weight: 700;
		    position: absolute;
		    top: 60px;
		    color: #272727;
		    letter-spacing: -5px;
		}
		h1.giantmantext.giant-2016 {
	        top: -50px;
	        left: 100px;
	    }
	    h1.giantmantext.giant-2015 {
	        top: 100px;
	        left: 450px;
	        font-size: 120px;
	    }
	    h1.giantmantext.giant-2014 {
	        top: 150px;
	        left: 800px;
	        font-size: 160px;
	    }
	</style>

</head>
<body>

	<div id="container" class="container">
		<div class="parallaxy-animate" parallaxy-options='{"multiplier":"0.8", "direction":"up", "positionType": "relative"}'>
                <h1 class="giantmantext giant-2016" id="year2016">20<span>16</span></h1>
        </div>

        <div class="parallaxy-animate" parallaxy-options='{"multiplier":"0.9", "direction":"down", "positionType": "relative"}'>
                <h1 class="giantmantext giant-2015" id="year2015">20<span>15</span></h1>
        </div>

        <div class="parallaxy-animate" parallaxy-options='{"multiplier":"0.7", "direction":"up", "positionType": "relative"}'>
                <h1 class="giantmantext giant-2014" id="year2014">20<span>14</span></h1>
        </div>
	</div>

	<script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
	<script src="TweenMax.min.js"></script>
	<script src="my.js"></script>

</body>
</html>
